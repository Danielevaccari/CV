<!DOCTYPE html>
<html>
    <head>
        <title>Quiz</title>
        <style>
            /* CSS styles can be added here */
        </style>
    </head>
    <body>
        <h1>Quiz</h1>
        <form>
            <p>Who was the first president of the United States?</p>
            <input
                type="radio"
                name="usa-president"
                value="George Washington"
                id="george-washington"
            />
            <label for="george-washington">George Washington</label><br />
            <input type="radio" name="usa-president" value="George Bush" id="george-bush" />
            <label for="george-bush">George Bush</label><br />
            <input
                type="radio"
                name="usa-president"
                value="George Walker Bush"
                id="george-walker-bush"
            />
            <label for="george-walker-bush">George Walker Bush</label><br />

            <p>Which of these is an island in the Mediterranean Sea?</p>
            <input type="radio" name="island" value="Corsica" id="corsica" />
            <label for="corsica">Corsica</label><br />
            <input type="radio" name="island" value="Capri" id="capri" />
            <label for="capri">Capri</label><br />
            <input type="radio" name="island" value="Lipari" id="lipari" />
            <label for="lipari">Lipari</label><br />

            <p>What was the original name of New York City?</p>
            <input type="radio" name="ny-name" value="New Chester" id="new-chester" />
            <label for="new-chester">New Chester</label><br />
            <input type="radio" name="ny-name" value="Old York" id="old-york" />
            <label for="old-york">Old York</label><br />
            <input type="radio" name="ny-name" value="New Amsterdam" id="new-amsterdam" />
            <label for="new-amsterdam">New Amsterdam</label><br />

            <button type="submit">Submit</button>
        </form>
    </body>
</html>
